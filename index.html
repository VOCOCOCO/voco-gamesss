<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title></title>
  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding-top: 40px; /* –ë–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
      padding-bottom: 60px; /* –ë–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
    }

    /* –§–æ–Ω –¥–ª—è –ø—Ä–µ–º–∏—É–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding-top: 50px; /* –ë–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
      padding-bottom: 60px; /* –ë–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
      background-image: url('proxy-image.jpg'); /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π URL */
      background-size: cover; /* –ß—Ç–æ–±—ã —Ñ–æ–Ω —Ä–∞—Å—Ç—è–≥–∏–≤–∞–ª—Å—è –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
      background-position: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
      background-attachment: fixed; /* –§–æ–Ω —Ñ–∏–∫—Å–∏—Ä—É–µ—Ç—Å—è –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ */
    }
    

    #premium-indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #chicken {
      width: 150px;
      height: 150px;
      background-image: url('photo_2025-01-02_13-58-23.jpg'); /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π URL */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 5px solid #ffcc00;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    #chicken:hover {
      transform: scale(1.1);
    }

    #score-board {
      margin-top: 10px;
      font-size: 18px;
    }

    #profile {
      margin-top: 20px;
      font-size: 18px;
      display: none;
    }

    .hidden {
      display: none;
    }

    .shake {
      animation: shake 0.2s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    button {
      background-color: #6608e9;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 250px;
    }

    button:hover {
      background-color: #3700b3;
    }

    button:active {
      background-color: #03dac6;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #promo-code-input {
      display: none;
      margin-top: 10px;
    }

    #profile-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <div id="premium-background"></div>
  <div id="premium-indicator">üíéPremium</div>

  <div id="game-container">
    <button id="chicken" onclick="earnPoints()"></button>
    <div id="score-board">
      <p>–û—á–∫–∏: <span id="score">0</span></p>
    </div>
  </div>

  <button id="showProfileBtn" onclick="toggleProfile()">–ü—Ä–æ—Ñ–∏–ª—å</button>
  <button id="showOtherBtn" onclick="showOtherPage()">–î—Ä—É–≥–æ–µ</button>

  <div id="profile">
    <p><span id="profile-score">0</span></p>
    <div id="profile-buttons">
      <button id="get1000Points" onclick="get1000Points()">–ü–æ–ª—É—á–∏—Ç—å 1000 –æ—á–∫–æ–≤</button>
      <button id="tryLuck" onclick="tryLuck()">–ò—Å–ø—ã—Ç–∞—Ç—å —É–¥–∞—á—É</button>
      <button id="showPremiumButton" onclick="showPromoCodeInput()">Premiumüíé</button>
      <button id="earnButton" onclick="earnSoon()">EARN</button>
      <button id="toggleProfile" onclick="toggleProfile()">–°–∫—Ä—ã—Ç—å –ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>
  </div>

  <div id="promo-code-input" class="hidden">
    <input type="text" id="promo-code" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥"><button onclick="redeemPromoCode()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
  </div>

  <script>
    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
    document.addEventListener('gesturestart', (e) => e.preventDefault());
    document.addEventListener('gesturechange', (e) => e.preventDefault());
    document.addEventListener('gestureend', (e) => e.preventDefault());

    let score = parseInt(localStorage.getItem("score")) || 0;
    let subscribed = localStorage.getItem("subscribed") === 'true';
    let isPremium = localStorage.getItem("isPremium") === 'true';

    function updateScore() {
      document.getElementById("score").textContent = score;
      document.getElementById("profile-score").textContent = score;

      // –ü—Ä–µ–º–∏—É–º —Å—Ç–∞—Ç—É—Å
      const premiumIndicator = document.getElementById("premium-indicator");
      const premiumBackground = document.getElementById("premium-background");

      if (isPremium) {
        premiumIndicator.style.display = "block";
        premiumBackground.style.display = "block";  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ–Ω –ø—Ä–µ–º–∏—É–º
      } else {
        premiumIndicator.style.display = "none";
        premiumBackground.style.display = "none";  // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ–Ω –ø—Ä–µ–º–∏—É–º
      }

      localStorage.setItem("score", score);
    }

    function earnPoints() {
      let pointsToAdd = isPremium ? 6 : 2;
      score += pointsToAdd;
      updateScore();
      triggerChickenAnimation();
    }

    function triggerChickenAnimation() {
      const chicken = document.getElementById("chicken");
      chicken.classList.add("shake");

      if (navigator.vibrate) {
        navigator.vibrate(100);
      }

      setTimeout(() => {
        chicken.classList.remove("shake");
      }, 200);
    }

    function toggleProfile() {
      const profile = document.getElementById("profile");
      const showProfileButton = document.getElementById("showProfileBtn");

      if (profile.style.display === "block") {
        profile.style.display = "none";
        showProfileButton.style.display = "block";
      } else {
        profile.style.display = "block";
        showProfileButton.style.display = "none";
      }
    }

    function get1000Points() {
      if (!subscribed) {
        const channelUrl = "https://t.me/voco_in";
        window.open(channelUrl, "_blank");
        alert("–ü–æ—Å–ª–µ –ø–æ–¥–ø–∏—Å–∫–∏ –≤–∞–º –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–æ 1000 –æ—á–∫–æ–≤!");

        subscribed = true;
        localStorage.setItem("subscribed", true);
        score += 1000;
        updateScore();
      } else {
        alert("–í—ã —É–∂–µ –ø–æ–ª—É—á–∏–ª–∏ 1000 –æ—á–∫–æ–≤ –∑–∞ –ø–æ–¥–ø–∏—Å–∫—É!");
      }
    }

    function tryLuck() {
      if (score >= 1000) {
        score -= 1000;
        const bonusPoints = Math.floor(Math.random() * 2000) + 1;
        score += bonusPoints;
        alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ ${bonusPoints} –æ—á–∫–æ–≤!`);
        updateScore();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤ –¥–ª—è –ø–æ–ø—ã—Ç–∫–∏!");
      }
    }

    function showPromoCodeInput() {
      document.getElementById("promo-code-input").style.display = "block";
    }

    function redeemPromoCode() {
      const promoCode = document.getElementById("promo-code").value;
      if (promoCode === "VOCOFF") {
        isPremium = true;
        localStorage.setItem("isPremium", true);
        alert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ —Å—Ç–∞—Ç—É—Å Premium!");
        updateScore();
        document.getElementById("promo-code-input").style.display = "none";  // –°–∫—Ä—ã—Ç—å –ø–æ–ª–µ –≤–≤–æ–¥–∞
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥.");
      }
    }

    function earnSoon() {
      alert("–°–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ!");
    }

    function showOtherPage() {
      window.location.href = "2048.html";  // –û—Ç–∫—Ä—ã—Ç–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –∏–≥—Ä–æ–π 2048
    }

    updateScore();
  </script>
</body>
</html>
